<html>
  <head>
    <title>Getting Started</title>
  </head>
  <body>
    <!-- 
      bundle.js 通过 webpack 打包生成
      生成方式有：
        1. 在根目录输入如下命令
           $ ./node_modules/.bin/webpack ./src/index.js ./dist/bundel.js （没有 webpack.config.js 时）
           或者
           $ ./node_modules/.bin/webpack （有 webpack.config.js 时）
        2. 在 package.json 中配置脚本
           {
             ...
             "scripts": {
               "build": "webpack"
             },
             ...
           }
           那么在根目录下输入如下命令
           $ npm run build
     -->
    <script src="bundle.js"></script>
  </body>
</html>
